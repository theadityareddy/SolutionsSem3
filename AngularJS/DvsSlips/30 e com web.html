<html>
   <head>
      <title>Angular JS Views</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
      </script>
   </head>
   
   <body>
      <h2>WELCOME TO E-COM</h2>
      <div ng-app = "mainApp">
         <ol>
		 <li><a href = "#p1">Product 1</a></li>
		 <li><a href = "#p2">Product 2</a></li>
		 <li><a href = "#p3">Product 3</a></li>
		 <li><a href = "#p4">Product 4</a></li>
		 <li><a href = "#p5">Product 5</a></li>
		 </ol>
         <div ng-view></div>
         
         <script type = "text/ng-template" id = "p1.htm">
            <h2> Washing Machine</h2>
            {{message}}
			<div ng-init="myvar='wm.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
         
        <script type = "text/ng-template" id = "p2.htm">
            <h2> Television </h2>
            {{message}}
			<div ng-init="myvar='tv.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
		 
		 <script type = "text/ng-template" id = "p3.htm">
            <h2> Air conditioner </h2>
            {{message}}
			<div ng-init="myvar='ac.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
		 
		 <script type = "text/ng-template" id = "p4.htm">
            <h2> Mobile phones</h2>
            {{message}}
			<div ng-init="myvar='mp.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
		 
		 <script type = "text/ng-template" id = "p5.htm">
            <h2> Electric mixer</h2>
            {{message}}
			<div ng-init="myvar='em.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider
            
            .when('/p1', {
               templateUrl: 'p1.htm',
               controller: 'p1ctrl'
            })
            .when('/p2', {
               templateUrl: 'p2.htm',
               controller: 'p2ctrl'
            })
			
		    .when('/p3', {
               templateUrl: 'p3.htm',
               controller: 'p3ctrl'
            })
			
			.when('/p4', {
               templateUrl: 'p4.htm',
               controller: 'p4ctrl'
            })
			
			.when('/p5', {
               templateUrl: 'p5.htm',
               controller: 'p5ctrl'
            })
			
            .otherwise({
               redirectTo: '/addStudent'
            });
         }]);
         mainApp.controller('p1ctrl', function($scope) {
            $scope.message = "Price 42,190";
			
         });
         mainApp.controller('p2ctrl', function($scope) {
            $scope.message = "Price 35,000";
         });
		 
		 mainApp.controller('p3ctrl', function($scope) {
            $scope.message = "Price 40,000";
         });
		 mainApp.controller('p4ctrl', function($scope) {
            $scope.message = "Price 70,000";
         });
		 mainApp.controller('p5ctrl', function($scope) {
            $scope.message = "Price 6,000";
         });
		 
      </script>
      
   </body>
</html>
