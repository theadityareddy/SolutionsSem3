<html>
   <head>
      <title>Angular JS Views</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
      </script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp">
         <ol>
		 <li><a href = "#DM">Digital Marketing</a></li>
		 <li><a href = "#DS">Data Structure</a></li>
		 <li><a href = "#SE">Software engineering</a></li>
		 <li><a href = "#AJS">Angular JS</a></li>
		 <li><a href = "#BD">Big data</a></li>
		 </ol>
         <div ng-view></div>
         
         <script type = "text/ng-template" id = "DM.htm">
            <h2> DM Faculty </h2>
            {{message}}
	        <div ng-init="myvar='dm.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
         
        <script type = "text/ng-template" id = "DS.htm">
            <h2> DS Faculty </h2>
            {{message}}
			<div ng-init="myvar='ds.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
		 
		 <script type = "text/ng-template" id = "SE.htm">
            <h2> SE Faculty </h2>
            {{message}}
			<div ng-init="myvar='se.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
		 
		 <script type = "text/ng-template" id = "AJS.htm">
            <h2> AJS Faculty</h2>
            {{message}}
			<div ng-init="myvar='ajs.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
		 
		 <script type = "text/ng-template" id = "BD.htm">
            <h2> BD Faculty </h2>
            {{message}}
			<div ng-init="myvar='bd.jpeg'">
	        <img ng-src="{{myvar}}">
	        </div>
         </script>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider
            
            .when('/DM', {
               templateUrl: 'DM.htm',
               controller: 'DMSyllabusController'
            })
            .when('/DS', {
               templateUrl: 'DS.htm',
               controller: 'DSSyllabusController'
            })
			
		    .when('/SE', {
               templateUrl: 'SE.htm',
               controller: 'SESyllabusController'
            })
			
			.when('/AJS', {
               templateUrl: 'AJS.htm',
               controller: 'AJSSyllabusController'
            })
			
			.when('/BD', {
               templateUrl: 'BD.htm',
               controller: 'BDSyllabusController'
            })
			
            .otherwise({
               redirectTo: '/addStudent'
            });
         }]);
         mainApp.controller('DMSyllabusController', function($scope) {
            $scope.message = "Name: Mr Amol Kanase";
			
         });
         mainApp.controller('DSSyllabusController', function($scope) {
            $scope.message = "Name: Mrs Pratibha Patil";
         });
		 
		 mainApp.controller('SESyllabusController', function($scope) {
            $scope.message = "Name: Mrs Swapna Kulkarni";
         });
		 mainApp.controller('AJSSyllabusController', function($scope) {
            $scope.message = "Name: Mrs Neha Kulkarni";
         });
		 mainApp.controller('BDSyllabusController', function($scope) {
            $scope.message = "Name: Mr Parag Tamhankar";
         });
		 
      </script>
      
   </body>
</html>
