<!-- Using AngularJS Create a SPA that show address and contact details of Some 5-10 top Hotels which are in pune location.(use ng-view) -->

<html>

<head>
   <title>Angular JS Views</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
   </script>
</head>

<body>
   <h2>AngularJS Sample Application</h2>
   <div ng-app="mainApp">
      <p><a href="#jw">JW Marriott</a></p>
      <p><a href="#cp">Conrad hotel</a></p>
      <p><a href="#rc">The ritz-carlton</a></p>
      <p><a href="#oc">The orchid hotel</a></p>
      <p><a href="#bd">Blue diamond</a></p>
      <div ng-view></div>

      <script type="text/ng-template" id="jw.htm">
            <h2> JW marriott - Address and contact details </h2>
            {{message}}
         </script>

      <script type="text/ng-template" id="cp.htm">
            <h2> Conrad hotel - Address and contact details  </h2>
            {{message}}
         </script>

      <script type="text/ng-template" id="rc.htm">
            <h2> The ritz-carlton - Address and contact details  </h2>
            {{message}}
         </script>

      <script type="text/ng-template" id="oc.htm">
            <h2> The orchid hotel - Address and contact details  </h2>
            {{message}}
         </script>

      <script type="text/ng-template" id="bd.htm">
            <h2> Blue diamond - Address and contact details  </h2>
            {{message}}
         </script>
   </div>

   <script>
      var mainApp = angular.module("mainApp", ['ngRoute']);
      mainApp.config(['$routeProvider', function ($routeProvider) {
         $routeProvider

            .when('/jw', {
               templateUrl: 'jw.htm',
               controller: 'JWADDCDController'
            })
            .when('/cp', {
               templateUrl: 'cp.htm',
               controller: 'CPADDCDController'
            })

            .when('/rc', {
               templateUrl: 'rc.htm',
               controller: 'RCADDCDController'
            })

            .when('/oc', {
               templateUrl: 'oc.htm',
               controller: 'OCADDCDController'
            })

            .when('/bd', {
               templateUrl: 'bd.htm',
               controller: 'BDADDCDController'
            })

            .otherwise({
               redirectTo: '/addStudent'
            });
      }]);
      mainApp.controller('JWADDCDController', function ($scope) {
         $scope.message = "Senapati Bapat Rd, Laxmi Society, Model Colony, Shivajinagar, Pune, Maharashtra 411053   •020 6683 3333";

      });
      mainApp.controller('CPADDCDController', function ($scope) {
         $scope.message = "7, Mangaldas Rd, Sangamvadi, Pune, Maharashtra 411001   •020 6745 6745";
      });

      mainApp.controller('RCADDCDController', function ($scope) {
         $scope.message = "Golf Course Square, Airport Rd, Yerawada, Pune, Maharashtra 411006   •020 6767 5000";
      });
      mainApp.controller('OCADDCDController', function ($scope) {
         $scope.message = "Adjacent Chhatrapati Shivaji Sports Complex, Pune-Banglore Road, Balewadi, Pune, Maharashtra 411045   •020 6791 4040";
      });
      mainApp.controller('BDADDCDController', function ($scope) {
         $scope.message = "11, Koregaon Park Rd, Vasani Nagar, Koregaon Park, Pune, Maharashtra 411001   •020 6602 5555";
      });

   </script>

</body>

</html>
