<!-- Using Angular/S create a SPA that shows Teacher Profile 
  who are teaching SYBBA (CA) with photo. -->

<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body>
    <nav>
        <h1>Teachers Profile</h1>

        <div>
            <ul>
                <li>
                    <a href="#!/home">Home <span>(current)</span></a>
                </li>

                <li>
                    <a href="#!/Aditya">Aditya</a>
                </li>

                <li>
                    <a href="#!/Shantanu">Shantanu</a>
                </li>

                <li>
                    <a href="#!/Omkar">Omkar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);

        app.config(function ($routeProvider) {
            $routeProvider

                .when("/home", {
                    templateUrl: "home.html",
                })

                .when("/Aditya", {
                    templateUrl: "Aditya.html",
                })

                .when("/Shantanu", {
                    templateUrl: "Shantanu.html",
                })

                .when("/Omkar", {
                    templateUrl: "Omkar.html",
                })

                .otherwise({ redirectTo: "/home" });
        });

        app.controller("HomeController", function ($scope) {
            $scope.message = "Hello Welcome to Home page";
        });
    </script>
</body>

</html>
