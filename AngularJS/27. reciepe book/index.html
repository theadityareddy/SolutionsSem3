<!-- Using AngularJS create a SPA for a Recipe Book. -->

<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body>
    <nav>
      <h1>Recipe Book</h1>
        <div>
            <ul>
                <li>
                    <a href="#!/home">Home <span>(current)</span></a>
                </li>

                <li>
                  <a href="#!/tea">Tea</a>
                </li>

                <li>
                    <a href="#!/coffee">Coffee</a>
                </li>

                <li>
                    <a href="#!halffry/">Half Fry</a>
                </li>

                <li>
                    <a href="#!/sandwitch">Sandwitch</a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);

        app.config(function ($routeProvider) {
            $routeProvider

                .when("/home", {
                    templateUrl: "home.html",
                })

                .when("/tea", {
                    templateUrl: "tea.html",
                })

                .when("/coffee", {
                    templateUrl: "coffee.html",
                })

                .when("/sandwitch", {
                    templateUrl: "sandwitch.html",
                })

                .when("/halffry", {
                    templateUrl: "halffry.html",
                })

                .otherwise({ 
                    redirectTo: "/home" 
                });
        });

        app.controller("HomeController", function ($scope) {
            $scope.message = "Hello Welcome to Home page";
        });
    </script>
</body>

</html>
